<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientAnimation 6s infinite alternate;
            color: #ffffff;
            background-image: url('https://png.pngtree.com/background/20210711/original/pngtree-blue-gradient-lines-tech-texture-banner-background-picture-image_1106593.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            /* background: #ffffff; */
            background: #a5b1505e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            /* color: #1e3c72; */
            color: whitesmoke;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: bold;
            color: whitesmoke;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0f2862;
            box-shadow: 0 0 5px rgba(15, 40, 98, 0.3);
        }

        .btn {
            background-color: #1e3c72;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #2a5298;
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            color: whitesmoke;
        }

        .message a {
            font-size: medium;
            font-weight: bold;
            color: whitesmoke;
            text-decoration: none;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .card {
                padding: 30px;
                width: 80%;
            }

            h2 {
                font-size: 22px;
            }

            .input-group input {
                padding: 10px;
            }

            .btn {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
                width: 90%;
            }

            
            h2 {
                font-size: 20px;
            }

            .input-group input {
                padding: 8px;
                font-size: 14px;
            }

            .btn {
                padding: 8px;
                font-size: 14px;
            }

            .message {
                font-size: 12px;
            }
        }

        @media (max-width: 1200px) {
            .card {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <p class="message">
            Remembered your password? <a href="./login.html">Go back to Login</a>.
        </p>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                alert('Please enter your email address!');
                return;
            }

            alert('If this email exists in our system, a reset link will be sent!');
            window.location.href = './login.html';
        });
    </script>
</body>

</html>
